<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HearthStone</title>
</head>

<body>
    <header class="header">
        <div class="header__img">
            <img src="./commons/logo_new_webp.png" alt="HearthStoneLogo">
        </div>
    </header>
    <div class="container">
        <div class="navbar">
            <label class="navbar__label" for="cards">Escolha um tipo de filtro:</label>
            <div class="section__selects">
                <select name="classes" id="classes" class="cards-filter">
                    <option selected>Classe</option>
                </select>
                <select name="factions" id="factions" class="cards-filter">
                    <option selected>Facção</option>
                </select>
                <select name="races" id="races" class="cards-filter">
                    <option selected>Raça</option>
                </select>
                <select name="amount" id="amount">
                    <option value="15">20</option>
                    <option value="15">40</option>
                    <option value="15">60</option>
                </select>
            </div>
        </div>
        <div id="loading" class="loading">loading...</div>
        <div class="cards-section">

        </div>
    </div>
    <script src="./js/scripts.js" type="module"></script>
</body>

</html>
